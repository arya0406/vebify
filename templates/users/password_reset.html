{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Reset Password - Mood Music{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-4">
                    <h1 class="h3 text-center mb-4">Reset Password</h1>
                    <p class="text-muted text-center mb-4">Enter your email address and we'll send you instructions to reset your password.</p>
                    
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}
                        
                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">Send Reset Link</button>
                        
                        <p class="text-center mb-0">
                            <a href="{% url 'login' %}" class="text-decoration-none">
                                <i class="fas fa-arrow-left me-1"></i> Back to Login
                            </a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
